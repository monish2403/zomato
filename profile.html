<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Zomato Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <!-- Same navigation content -->
    </nav>

    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-4">
                <!-- Profile Card -->
                <div class="card profile-card mb-4">
                    <div class="card-body text-center">
                        <img src="images/profile-placeholder.jpg" alt="Profile" class="rounded-circle mb-3" width="120">
                        <h3>John Doe</h3>
                        <p class="text-muted">Member since Jan 2024</p>
                    </div>
                </div>

                <!-- Quick Links -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5>Quick Links</h5>
                        <ul class="list-unstyled">
                            <li><a href="#orders">My Orders</a></li>
                            <li><a href="#favorites">Favorite Restaurants</a></li>
                            <li><a href="#addresses">Saved Addresses</a></li>
                            <li><a href="#settings">Settings</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <!-- Recent Orders -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h4>Recent Orders</h4>
                        <div class="order-item">
                            <!-- Order details -->
                        </div>
                    </div>
                </div>

                <!-- Favorite Restaurants -->
                <div class="card">
                    <div class="card-body">
                        <h4>Favorite Restaurants</h4>
                        <div class="row g-3">
                            <!-- Restaurant cards -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
