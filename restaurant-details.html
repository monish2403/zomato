<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Details - Zomato Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <!-- Same navigation content -->
    </nav>

    <!-- Restaurant Header -->
    <div class="restaurant-header">
        <img src="images/restaurant-cover.jpg" alt="Restaurant Cover" class="w-100">
        <div class="container">
            <div class="row mt-4">
                <div class="col-md-8">
                    <h1>The Spice Factory</h1>
                    <p>Indian, Chinese • ₹200 for one</p>
                    <div class="d-flex align-items-center">
                        <span class="rating me-3">4.2 ★</span>
                        <span>1000+ Ratings</span>
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-outline-primary me-2">
                        <i class="bi bi-heart"></i> Favorite
                    </button>
                    <button class="btn btn-outline-primary">
                        <i class="bi bi-share"></i> Share
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Menu -->
    <div class="container my-4">
        <div class="row">
            <div class="col-md-8">
                <!-- Menu Categories -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h3>Menu</h3>
                        <div class="menu-category mb-4">
                            <h4>Recommended</h4>
                            <div class="menu-item d-flex align-items-center mb-3">
                                <img src="images/dish1.jpg" alt="Dish" width="100" class="me-3">
                                <div class="flex-grow-1">
                                    <h5>Butter Chicken</h5>
                                    <p class="text-muted mb-0">₹350</p>
                                    <small class="text-muted">Tender chicken in rich tomato gravy</small>
                                </div>
                                <button class="btn btn-primary">Add</button>
                            </div>
                            <!-- More menu items -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <!-- Restaurant Info -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h4>Restaurant Info</h4>
                        <p><i class="bi bi-geo-alt"></i> 123 Food Street, City</p>
                        <p><i class="bi bi-clock"></i> Open: 11 AM - 11 PM</p>
                        <p><i class="bi bi-telephone"></i> +1234567890</p>
                    </div>
                </div>

                <!-- Reviews -->
                <div class="card">
                    <div class="card-body">
                        <h4>Reviews</h4>
                        <!-- Review items -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
